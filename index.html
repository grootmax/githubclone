<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-clone</title>
    <link href="styles.css" rel="stylesheet">
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h1>Github USERS SEARCH APP</h1>
                <form id="form">
                    <div class="form-group m-5">
                        <label for="name" id="name_header" aria-required="true">
                            <h4>Enter Github User name</h4>
                        </label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <button type="submit" id="button" class="btn btn-primary">Search</button>
                </form>
                <h2 id="user_name"></h2>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div id="card_container" class="col-sm-10">

            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
